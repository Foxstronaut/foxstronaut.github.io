<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LHS RESOURCES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Top Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">MySite</h1>
      <ul class="flex gap-6">
        <li><a href="#" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">Explore</a></li>
        <li><a href="#" class="hover:text-blue-500">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="flex flex-1 pt-16"> <!-- pt-16 offsets navbar height -->

    <!-- Left Sidebar -->
    <aside class="hidden md:block w-64 bg-white shadow-md p-4">
      <h2 class="text-lg font-semibold mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 rounded hover:bg-gray-100">Dashboard</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-100">Messages</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-100">Settings</a></li>
      </ul>
    </aside>

    <!-- Feed -->
    <main class="flex-1 flex justify-center bg-gray-50">
      <div class="w-full max-w-xl h-[calc(100vh-4rem)] overflow-y-auto p-4">
        
        <!-- Example Post -->
        <div class="bg-white rounded-xl shadow mb-6">
          <div class="p-4 flex items-center gap-3">
            <img src="https://placekitten.com/50/50" class="rounded-full w-10 h-10" alt="user" />
            <span class="font-semibold">user123</span>
          </div>
          <img src="https://placekitten.com/600/400" class="w-full" alt="post" />
          <div class="p-4">
            <p><span class="font-semibold">user123</span> enjoying the view 🌄</p>
          </div>
        </div>

        <!-- More posts -->
        <div class="bg-white rounded-xl shadow mb-6">
          <div class="p-4 flex items-center gap-3">
            <img src="https://placekitten.com/51/51" class="rounded-full w-10 h-10" alt="user" />
            <span class="font-semibold">catlover</span>
          </div>
          <img src="https://placekitten.com/601/400" class="w-full" alt="post" />
          <div class="p-4">
            <p><span class="font-semibold">catlover</span> hanging out 🐾</p>
          </div>
        </div>

      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="hidden lg:block w-72 bg-white shadow-md p-4">
      <h2 class="text-lg font-semibold mb-4">Suggestions</h2>
      <ul class="space-y-3">
        <li class="flex items-center gap-3">
          <img src="https://placekitten.com/40/40" class="w-8 h-8 rounded-full" alt="suggestion" />
          <span class="text-sm">cool_user</span>
        </li>
        <li class="flex items-center gap-3">
          <img src="https://placekitten.com/41/41" class="w-8 h-8 rounded-full" alt="suggestion" />
          <span class="text-sm">naturefan</span>
        </li>
      </ul>
    </aside>
  </div>
</body>
</html>
